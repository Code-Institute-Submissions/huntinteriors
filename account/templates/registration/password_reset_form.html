<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container shadow bg-white p-3">
  <h1>Forgot password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form method="post">
    {{ form|crispy}}
    <p><input type="submit" class="btn btn-warning"value="Send e-mail"></p>
    {% csrf_token %}
  </form></div>
{% endblock %}
