<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %} | Contact {% endblock %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/consultation.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Contact Us</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>Contact Us</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Contact -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-1 col-md-5">
                <h2 class="section-title">Contact Us</h2>
                <ul class="pl-0">
                    <!-- contact items -->
                    <li class="d-flex mb-30">
                        <i class="round-icon mr-3 ti-mobile pt-3"></i>
                        <div class="align-self-center font-primary">
                            <p>01234 567 890</p>
                        </div>
                    </li>
                    <li class="d-flex mb-30">
                        <i class="round-icon mr-3 ti-email pt-3"></i>
                        <div class="align-self-center font-primary">
                            <p>info@huntinteriors.co.uk</p>
                        </div>
                    </li>
                    <li class="d-flex mb-30">
                        <i class="round-icon mr-3 ti-instagram pt-3"></i>
                        <div class="align-self-center font-primary">
                            <p>huntinteriors7</p>
                        </div>
                    </li>
                    <li class="d-flex mb-30">
                        <i class="round-icon mr-3 ti-facebook pt-3"></i>
                        <div class="align-self-center font-primary">
                            <p>huntinteriors7</p>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- form -->
            <div class="col-lg-6 col-md-7">
                <div class="p-5 rounded box-shadow">
                    <div class="col-lg-12">
                        <h3>Got a question?</h3>
                    </div>
                    <form action="" method="POST" class="row">
                        <table>
                            <tr>
                                <td>
                                    To
                                </td>
                                <td>
                                    <input type="email" name="toemail">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea name="content" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Send">
                                </td>
                                <td>
                                    <input type="reset" value="Clear">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /Contact -->
{% endblock %}
