<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    <a href="{{ subcontent.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ subcontent.image.url }}" alt="{{ subcontent.image.url }}">
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">Title: {{ subcontent.title }}</p>
                    <p class="mt-3">Description: {{ subcontent.description }}</p>
                </div>
                {% if request.user.is_superuser %}
                    <small class="ml-3">
                        <a href="#">Edit</a> | 
                        <a class="text-danger" href="#">Delete</a>
                    </small>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
