{% extends "home/base_management.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block site_management %}
<form method="POST" class="m-auto" action="{% url 'edit_slides' slides.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-center">
        <a class="btn btn-outline-secondary" href="{% url 'manage' %}">Cancel</a>
        <button class="btn btn-outline-warning" type="submit">Edit Content</button>
</div>
{% endblock %}
