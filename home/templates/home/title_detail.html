<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container bg-white shadow p-3">
    <h1 class="text-black mb-5">Site Management</h1>
    <div class="row">
      


        <div class="col-md-12 px-5 justify-content-center">
            <div class="img-details-container mb-3">
                <h3 class="font-weight-bold">{{ title.title }}</h3>
                <p class="mt-3">{{ title.description }}</p>
            </div>
            {% if request.user.is_superuser %}
                <small class="ml-3">
                    <a class="btn btn-outline-secondary" href="{% url 'edit_title' title.id %}">Edit</a> 
                </small>
            {% endif %}
        </div>


    </div>
</div>

{% endblock %}
