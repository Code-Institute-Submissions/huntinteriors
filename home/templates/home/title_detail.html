<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/property.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Management</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>Management</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Title -->
<section class="section">
    <div class="container">
        <div class="row">
            <!-- Details -->
            <div class="col-lg-8 mb-5">
                <div>
                    <h2>{{ title.title }}</h2>
                    <h6 class="text-primary mb-30"></h6>
                    <p class="mb-40">{{ title.description | linebreaks }}</p>
                </div>
                <div class="col-sm-12">
                    <a href="{% url 'edit_slides' slides.id %}"><button class="btn btn-primary btn-sm mr-2">Edit</button></a>
                    <a href="{% url 'delete_slides' slides.id %}"><button class="btn btn-primary btn-sm ml-2">Delete</button></a>
                    <a href="{% url 'add_slides' %}"><button class="btn btn-secondary btn-sm ml-2">Add Another Slide</button></a>
                </div>
            </div>
            <!-- /Details -->
        </div>
    </div>
</section>
<!-- /Title -->
{% endblock %}
