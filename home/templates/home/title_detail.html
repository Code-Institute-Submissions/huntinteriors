<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container bg-white shadow p-3" style="max-width:750px">
    <div class="product-details-container mb-5 mt-md-5">
        <p class="mb-0">Title: {{ title.title }}</p>
        <p class="mt-3">Description: {{ title.description }}</p>
    </div>
    {% if request.user.is_superuser %}
        <a class="btn btn-secondary" href="{% url 'edit_title' title.id %}">Edit</a>
    {% endif %}
</div>

{% endblock %}
