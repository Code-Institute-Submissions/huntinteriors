<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/consultation.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Management</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>Management</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Management -->
<section class="d-flex justify-content-center my-5" >
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <div class="signup-form">
                                <div class="col-lg-12">
                                    <h3>Website Management</h3>
                                    <p>Here you can add, edit and delete content of this website</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="row">
                                <!-- service-item -->
                                <div class="col-sm-6">
                                    <div class="mb-4 card px-2 py-5 text-center" style="height: 280px;">
                                        <i class="h2 text-primary d-inline-block mb-20 ti-bar-chart"></i>
                                        <h4>Add Services</h4>
                                        <a href="{% url 'add_services' %}"><button class="btn btn-primary btn-sm">Add Services</button></a>
                                    </div>
                                </div>
                                <!-- service-item -->
                                <div class="col-sm-6">
                                    <div class="mb-4 card px-2 py-5 text-center" style="height: 280px;">
                                        <i class="h2 text-primary d-inline-block mb-20 ti-thought"></i>
                                        <h4>Add Slides</h4>
                                        <a href="{% url 'add_slides' %}"><button class="btn btn-primary btn-sm">Add Slides</button></a>
                                    </div>
                                </div>
                                <!-- service-item -->
                                <div class="col-sm-6">
                                    <div class="mb-4 card px-2 py-5 text-center" style="height: 280px;">
                                        <i class="h2 text-primary d-inline-block mb-20 ti-server"></i>
                                        <h4>Add to Gallery</h4>
                                        <a href="{% url 'add_image' %}"><button class="btn btn-primary btn-sm">Add Images</button></a>
                                    </div>
                                </div>
                                <!-- service-item -->
                                <div class="col-sm-6">
                                    <div class="mb-4 card px-2 py-5 text-center" style="height: 280px;">
                                        <i class="h2 text-primary d-inline-block mb-20 ti-bar-chart"></i>
                                        <h4>Add Products</h4>
                                        <a href="{% url 'add_image' %}"><button class="btn btn-primary btn-sm">Empty</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /Management -->
{% endblock %}
