<!DOCTYPE html>
{% extends 'base.html' %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card m-auto" style="max-width:850px">
      <div class="card-header">
        <span class="font-weight-bold">{{ object.title }}</span> &middot;
        <span class="text-muted">by {{ object.author }} | {{ object.date }}</span>
      </div>
      <div class="card-body">
        <!-- Changes start here! -->
        <p style="max-width:50%">{{ object.body }}</p>
        <a class="btn btn-outline-warning mb-3" href="{% url 'testament_edit' testament.pk %}">Edit</a> 
        <a class="btn btn-warning text-white mb-3" href="{% url 'testament_delete' testament.pk %}">Delete</a>
        <p>Back to <a href="{% url 'testament_list' %}">All Testaments</a>.</p>
      </div>
      <!-- Changes end here! -->
    </div>
    <br />
</div>
{% endblock content %}
