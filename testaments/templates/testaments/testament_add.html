<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!-- Page Title -->
    <section class="page-title overlay" style="background-image: url({% static 'images/background/testimonials.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-white font-weight-bold">Testimonials</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{% url 'home' %}">Home</a>
                        </li>
                        <li>|</li>
                        <li>
                            <a href="{% url 'testament_list' %}">Testimonials</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
<!-- /Page Title -->
<!-- Add Testament -->
<section class="d-flex justify-content-center my-5" >
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup">
                    <div class="row no-gutters">
                        <div class="col-12">
                            <div class="signup-form">
                            <h2>Add a testament</h2>
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    {{ form | crispy }}
                                    <div class="col-sm-12 text-center">
                                        <button class="btn btn-primary btn-sm" type="submit">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /Add Testament -->
{% endblock content %}
