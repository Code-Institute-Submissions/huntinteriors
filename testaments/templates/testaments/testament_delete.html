<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!-- Page Title -->
    <section class="page-title overlay" style="background-image: url({% static 'images/background/property.jpg' %});">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-white font-weight-bold">Testimonials</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{% url 'home' %}">Home</a>
                        </li>
                        <li>|</li>
                        <li>
                            <a href="{% url 'testament_list' %}">Testimonials</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
<!-- /Page Title -->
<!-- Delete Testament -->
<section class="d-flex justify-content-center my-5" >
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup-form">
                    <div class="col-lg-12">
                        <h3>Are you sure you want to delete <span class="text-danger text-uppercase font-weight-bold">{{testament.title}}</span> ?</h3>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group col-lg-12">
                                {{ form|crispy }}
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-primary btn-sm">Yes, delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /Delete Testament -->
{% endblock content %}
