<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/property.jpg' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Services</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="{% url 'services' %}">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Services -->
<section class="section">
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-4">
                <!-- Image -->
                <div class="bg-gray rounded mb-50">
                    <img class="img-fluid w-100 rounded-top" src="{{ services.image.url }}" alt="services image">
                </div>
                <br>
            </aside>
            <!-- /Sidebar -->
            <!-- Details -->
            <div class="col-lg-8 mb-5">
                <div>
                    <h2>{{ services.title }}</h2>
                    <h6 class="text-primary mb-30"></h6>
                    <p class="mb-40">{{ services.description | linebreaks }}</p>
                </div>
                <div class="col-sm-12">
                    <a href="{% url 'edit_services' services.id %}"><button class="btn btn-primary btn-sm mr-2">Edit</button></a>
                    <a href="{% url 'delete_services' services.id %}"><button class="btn btn-primary btn-sm ml-2">Delete</button></a>
                </div>
            </div>
            <!-- /Details -->
        </div>
    </div>
</section>
<!-- /Services -->
{% endblock %}
