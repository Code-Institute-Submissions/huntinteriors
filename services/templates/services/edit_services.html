<!DOCTYPE html>
{% extends "home/base_management.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block site_management %}

<form method="POST" action="{% url 'edit_services' services.id %}" class="m-auto" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-right">
        <a class="btn btn-outline-secondary" href="{% url 'manage' %}">Cancel</a>
        <button class="btn btn-outline-warning" type="submit">Edit services</button>
    </div>
</form>

{% endblock %}
