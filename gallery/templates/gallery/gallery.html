<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/cta-2.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Gallery</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="{% url 'gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Gallery -->
<section class="container my-5">

        <div class="container">
            <div class="row">
                {% for img in gallery %}
                    <div class="col-lg-3 col-sm-6 mb-5">
                        <div class="card text-center">
                            <a href="{% url 'image_detail' img.id %}" class="card-img-wrapper overlay-rounded-top">
                                <img class="card-img rounded-0 img-height" src="{{ img.image.url }}" alt="">
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
</section>
<!-- /Gallery -->
{% endblock %}
