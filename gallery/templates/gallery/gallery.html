<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/cta-2.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Gallery</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="{% url 'gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Gallery -->
<section class="container my-5">
    <div class="row">
        {% for img in gallery %}
            <div class="col-lg-3 col-md-4 col-6">
                <a href="{% url 'image_detail' img.id %}" class="d-block mb-4">
                    <img class="img-height img-width img-fluid" src="{{ img.image.url }}" alt="">
                </a>
            </div>
        {% endfor %}
    </div>
</section>
<!-- /Gallery -->
{% endblock %}
