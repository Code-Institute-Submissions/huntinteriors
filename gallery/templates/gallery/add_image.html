<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/cta-2.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Gallery</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="{% url 'gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<form method="POST" action="{% url 'add_image' %}" class="m-auto" enctype="multipart/form-data">
    <h4 class="mb-2">Add an Image</h4>
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-center">
        <a class="btn btn-outline-secondary" href="{% url 'manage' %}">Cancel</a>
        <button class="btn btn-outline-warning" type="submit">Add Image</button>
    </div>
</form>
{% endblock %}
