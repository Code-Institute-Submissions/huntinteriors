<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    <a href="{{ gallery_detail.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ gallery_detail.image.url }}" alt="{{ gallery_detail.name }}">
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="gallery-details-container mb-5 mt-md-5">
                    <p class="lead mb-0 text-left font-weight-bold">{{ gallery_detail.name }}</p>
                    <p class="mb-0">Design: {{ gallery_detail.design }}</p>
                    <p class="mt-3">Description: {{ gallery_detail.description }}</p>
                </div>
            </div>
            <div class="card-group">
                <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        {% for x in x %}
                            <div class="swiper-slide">
                                <a href="{{ x }}">
                                <div class="card">
                                    <img src="{{ x }}" class="card-img-top img-detail-h" alt="{{ x }}">
                                </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                    <!-- Navigation buttons -->
                    <div class="swiper-button-prev text-info font-weight-bold"></div>
                    <div class="swiper-button-next text-info font-weight-bold"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
