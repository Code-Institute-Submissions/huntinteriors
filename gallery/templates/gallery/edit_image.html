<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/cta-2.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Gallery</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="{% url 'gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
    <div class="container bg-white shadow p-4 mb-4" style="max-width:750px">
            <h2 class="logo-font mb-4">Img Management</h2>
            <hr>

            <div class="">
                <form method="POST" action="{% url 'edit_image' img.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'gallery' %}">Cancel</a>
                        <button class="btn btn-outline-secondary" type="submit">Update Image</button>
                    </div>
                </form>
            </div>            

    </div>
{% endblock %}
