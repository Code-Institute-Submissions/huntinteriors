<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Title -->
<section class="page-title overlay" style="background-image: url({% static 'images/background/cta-2.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-white font-weight-bold">Gallery</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="{% url 'gallery' %}">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Page Title -->
<!-- Edit Image -->
<section class="d-flex justify-content-center my-5" >
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup">
                    <div class="row no-gutters">
                        <div class="col-12">
                            <div class="signup-form">
                                <form method="POST" action="{% url 'edit_image' img.id %}" enctype="multipart/form-data">
                                    <h3>Edit Image</h3>
                                    {% csrf_token %}
                                    {{ form | crispy }}
                                    <div class="col-sm-12 text-center">
                                        <a href="{% url 'gallery' %}"><button class="btn btn-primary btn-sm">Cancel</button></a>
                                        <button class="btn btn-primary btn-sm" type="submit">Update Image</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /Edit Image -->
{% endblock %}
