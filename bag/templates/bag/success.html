<!DOCTYPE html>
{% extends "base.html" %} {% load static %} {% block content %}
<section class="d-flex justify-content-center my-5" >
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup">
                    <div class="row no-gutters">
                        <div class="col-md-5 signup-greeting overlay" style="background-image: url({% static 'images/background/shop.jpg' %});">
                            <img src="{% static 'images/logo-white.png' %}" alt="logo" style="width: 200px;height: 50px;">
                            <h4>{{message}}</h4>
                        </div>
                        <div class="col-md-7">
                            <div class="signup-form">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h3>You'll recieve an email with the information soon</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
